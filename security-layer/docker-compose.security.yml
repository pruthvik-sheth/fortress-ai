version: '3.8'

networks:
  mesh:
    driver: bridge
    internal: true
  public:
    driver: bridge

volumes:
  data:
    driver: local

services:
  broker:
    build: ./broker
    container_name: shieldforce-broker
    ports:
      - "8080:8001"
    networks:
      - mesh
    environment:
      - BROKER_API_KEY=${BROKER_API_KEY:-DEMO-KEY-12345}
      - CAPABILITY_SECRET=${CAPABILITY_SECRET:-super-secret-jwt-key}
      - BROKER_PORT=8001
      - AGENT_URL=http://agent:7000
      - INGRESS_AUDITOR=${INGRESS_AUDITOR:-off}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ../data:/app/data
    # depends_on:
    #   - mock-agent
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  gateway:
    build: ./gateway
    container_name: shieldforce-gateway
    ports:
      - "9000:9000"
    networks:
      - mesh
      - public
    environment:
      - GATEWAY_PORT=9000
      - EGRESS_AUDITOR=${EGRESS_AUDITOR:-off}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ../data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:9000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Mock agent disabled due to network restrictions
  # For testing, we'll handle agent errors gracefully in the broker
